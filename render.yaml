services:
  - type: web
    name: ai-report-formatter
    env: python
    plan: free
    buildCommand: pip install -r apps/formatter/requirements.txt
    startCommand: streamlit run apps/formatter/app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
